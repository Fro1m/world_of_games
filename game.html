<!DOCTYPE html>
<html>
<head>
    <title>Guess Game</title>
    <style>
        body {
            background-color: #37474F;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 12rem;
            letter-spacing: 0.1rem;
        }

        form {
            margin-top: 5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.5rem;
            margin-top: 2rem;
            letter-spacing: 0.1rem;
        }

        input {
            font-size: 1.5rem;
            padding: 0.5rem;
            margin-top: 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: #fff;
            color: #222;
            width: 80%;
            max-width: 30rem;
        }

        input[type="submit"] {
            margin-top: 2rem;
            background-color: #ff7f50;
            color: #fff;
            transition: transform 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: scale(1.1);
        }

        #result {
            margin-top: 5rem;
            font-size: 2rem;
            letter-spacing: 0.1rem;
        }
    </style>
</head>
<body>
    <h1>Choose difficulty and guess a number between 1 and the difficulty you chose:</h1>
    <form action="/calculate" method="POST">
        <label for="difficulty">Your difficulty:</label>
        <input type="number" name="difficulty" id="difficulty" min="1" required />
        <label for="guess">Guess a number:</label>
        <input type="number" name="guess" id="guess" min="1" required />
        <input type="submit" value="Calculate" />
    </form>
    <div id="result"></div>
</body>
</html>
